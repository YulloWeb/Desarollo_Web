<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios </h1>
    
    <section>
       <!--
           action = Hace referencia a un servidor, por ejemplo, PHP
           method = Tipo de envio (GET o POST)
       -->
        <form action="" method="">
          
          <!--
              for = Referencia a un input
          -->
          <label for="nombre">Usuario: </label>
           <!--
               name = Nombre del parametro que se esta enviando
               type = Tipo de control
               placeholder = Texto en campo
           -->
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu contraseña" />
            <br />
            
            <label for="contrasenia">Contraseña</label>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Escribe tu contraseña">
        </form>
    </section>
</body>
</html>
