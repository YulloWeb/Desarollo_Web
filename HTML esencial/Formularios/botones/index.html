<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Botones</h1>
    
    <section>
       <!--
           action = Hace referencia a un servidor, por ejemplo, PHP
           method = Tipo de envio (GET o POST)
       -->
        <form action="" method="">
            <!--
                Normal
            -->
            
            <input type="button" name="" value="Boton">
            
            <!--
                Submit = Enviar informacion del formulario
            -->
            <input type="submit" name="" >
            
            <!--
                Coloca todos los campos por defecto
            -->
            <input type="reset" name="">
            <!--
                Esta etiqueta es mas personalizable mediante CSS
            -->
            <button type="button">Enviando informacion </button>
        </form>
    </section>
</body>
</html>
