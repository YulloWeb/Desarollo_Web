<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Fieldset y legend</h1>
    
    <section>
       <!--
           action = Hace referencia a un servidor, por ejemplo, PHP
           method = Tipo de envio (GET o POST)
       -->
        <form action="" method="">
            <!--
                fieldset = Contenedor de campos
            -->
            <fieldset>
              <!--Nombre del contenedor-->
               <legend>Inicio sesión</legend>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
                <label for="password">Contraseña</label>
                <input type="text" name="password" id="password">
            </fieldset>
        </form>
    </section>
</body>
</html>
