<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Checkbuttons y Radiobuttons</h1>
    
    <section>
       <!--
           action = Hace referencia a un servidor, por ejemplo, PHP
           method = Tipo de envio (GET o POST)
       -->
        <form action="" method="">
            <!--
                Checkbutton
            -->
            <label for="">Enviar mails</label>
            <input type="checkbox" name="" id="">
            <label for="">Llamar por telefono</label>
            <input type="checkbox" name="" id="" checked>
            <!--
                Radiobutton
            -->
            <br>
            <label for="">Rojo</label>
            <input type="radio" name="color" id="" value="rojo" checked>
            <label for="">Verde</label>
            <input type="radio" name="color" id="" value="verde">
            <label for="">Azul</label>
            <input type="radio" name="color" id="" value="azul">
        </form>
    </section>
</body>
</html>
