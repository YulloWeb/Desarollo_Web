<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas y iFrames</title>
</head>
<body>
    <h1>iFrames y marcos</h1>
    
    <section>
        <article>
            <iframe src="ejemplo.html" frameborder="0"></iframe>
        </article>
    </section>
    
    <!-- Los marcos ya no son recomendados-->
    <section>
        <article>
            <fremeset col="25%,0,25%">
                <frame src="ejemplo.html">
            </fremeset>
        </article>
    </section>
</body>
</html>
