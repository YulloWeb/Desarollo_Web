<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas y iFrames</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Formatenado tablas</h1>
    
    <section>
        <article>
           <table>
             <!-- Encabezado de columna-->
              <thead>
                  <tr>
                     <!-- th = nombre de encabezado-->
                      <th>Elemento</th>
                      <th>Elemento</th>
                      <th>Elemento</th>

                  </tr>
              </thead>
               <!-- tbody = conteneidos de la tabla-->
               <tbody>
                   <tr>
                       <td>Elemento 1</td>
                       <td>Elemento 1</td>
                       <td>Elemento 1</td>

                   </tr>
               </tbody>
           </table>
        </article>
    </section>
</body>
</html>
