<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ventana</title>
<script type="text/javascript">
var popup;

function abrir() {
	popup = window.open("popup.html", "_blank", "width=300, height=400, resizable=no, toolbar=yes, menubar=yes, status=yes, scrollbars=no");	
}

function recibirMensaje(mensaje) {
	document.getElementById("mensaje").innerHTML = mensaje;
}

</script>

</head>

<body>

<input type="button" value="Abrir Ventana" onclick="abrir()" />

<p><a href="javascript:window.close()">Cerrar</a></p>

<input type="button" value="Comunicacion con la ventana" onclick="popup.recibirMensaje('Hola desde tu dueÃ±o')" />

<p id="mensaje"></p>

</body>
</html>
