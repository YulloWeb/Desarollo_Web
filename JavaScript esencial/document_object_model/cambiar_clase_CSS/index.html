<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    
    <style>
        input{
            border: 1px solid dray;
            background-color: #CCC;
            height: 20px;
        }
        
        input.enfoco {
            background-color: #CF6;
            border: 1px solid green;
        }
    </style>
</head>
<body onload="inicializar()">
    <h1>Cambiar clase en CSS</h1>
    <label for="">Nombre</label>
    <input type="text" id="txtNombre" onfocus="this.className='enfoco'" onblur="this.className=''">
    <label for="">Apellido</label>
    <input type="text" id="txtApellido" onfocus="this.className='enfoco'" onblur="this.className=''">
    <script src="js/main.js"></script>
</body>
</html>
