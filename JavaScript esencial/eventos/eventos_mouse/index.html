<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>Eventos del mouse</h1>
    
    <!--
        ondblclick = Doble click
        onclick = Click
        onmousedown = Presionando el click
        onmouseup = Suelto el click
        onmousemove = Captura mientras el mouse se mueve
        onmouseover = Pasando el mouse sobre el elemento
        onmouseout = Sale del elemento
    -->
    
    <div ondblclick="" onclick="" onmousedown="" onmouseup="" onmousemove="" onmouseover="alert('Has pasado sobre el elemento')" onmouseout="alert('Te  has ido del elemento')">
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
