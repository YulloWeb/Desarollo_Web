<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>Evento teclado</h1>
    <!-- 
        onkeydown = Presiona una tecla
        onkeyup = Suelta una tecla
        onkeypress = Representacion del la tecla
        event = Es un objeto ya establecido, por ejemplo, el objeto this
        onscroll = Desplazamiento del Scroll
    -->
    
    <form action="" method="">
        <fieldset>
            <label for="name">Nombre completo: </label>
            <input type="text" name="name" id="name" onkeyup="mostrarTecla(event)" onscroll="">
        </fieldset>
        <input type="submit" id="enviar" name="enviar" value="Enviar">
    </form>
    
    <script src="js/main.js"></script>
</body>
</html>
