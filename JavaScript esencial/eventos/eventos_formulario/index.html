<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <h1>Evento Formulario</h1>
    <!--
        onsubmit = Envia el formulario
        onreset = Restablece el formulario
        onfocus = Entra en foco en el campo
        onblur = Sale del foco del campo
        onchange = Cambia el valor del campo
    -->
    <form action="" method="" onsubmit="alert('Enviar formulario')" onreset="">
        
        <fieldset>
            <legend>Formulario</legend>
            
            <label for="name">Nombre completo: </label>
            <input type="text" name="name" id="name" onfocus="" onblur="" onchange="">
            <input type="submit" name="button" id="button" value="Enviar">
        </fieldset>
        
    </form>
    
    <script src="js/main.js"></script>
</body>
</html>
