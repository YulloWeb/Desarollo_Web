<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios en HTML5</title>
</head>
<body>
   <!-- Formularios semánticos-->
    <h1>Formularios en HTML5</h1>
    <form action="" method="" class="" id="">
        <fieldset>
            <legend>Inicio de sesión</legend>
            <label for="">Usuario: </label>
            <input type="text" class="" id="">
            <label for="">Contraseña</label>
            <input type="password" class="" id=""> 
        </fieldset>
        <fieldset>
            <legend>Datos propios</legend>
            <input type="text" class="" id="" placeholder="Nombre">
            <input type="text" class="" id="" placeholder="Apellido paterno">
            <input type="text" class="" id="" placeholder="Apellido materno">
        </fieldset>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
